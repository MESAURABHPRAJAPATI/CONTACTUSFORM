<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to CodeHelp!</h1>
    <h2>CONTACT US FORM</h2>
    <form action="https://www.youtube.com/">
    <!-- Username -->
    <label for="username">Name</label>
    <input type="text" name="username" id="username" placeholder="Enter Your Name">
    <br/>
    <!--Email  -->
    <label for="email">Email</label>
    <input type="email" name="email"id="email" placeholder="Enter Your Email">
    <br/>
    <!-- Contact -->
    <label for="number">Contact</label>
    <input type="number" name="number"id="number" placeholder="Enter Contact Number">
    <br/>
    <!-- Gender -->
    <label for="gender">Gender</label>
    <select type="gender" name="gender"id="gender">
        <option value="select">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Not to Say">Not To Say</option>
    </select>
    <br/>
    <!-- Date of Birth -->
    <label for="dob">Date Of Birth</label>
    <input type="date" name="dob"id="dob">
    <br/>
    <!-- Rating -->
    <label for="rating">Rating</label>
    <label for="rating1">1</label>
    <input type="radio" name="rating"id="rating1"value="1" >
    <label for="rating2">2</label>
    <input type="radio" name="rating"id="rating2"value="2" >
    <label for="rating3">3</label>
    <input type="radio" name="rating"id="rating3"value="3" >
    <label for="rating4">4</label>
    <input type="radio" name="rating"id="rating4"value="4" >
    <label for="rating5">5</label>
    <input type="radio" name="rating"id="rating5"value="5" >
    <br/>
    <!-- TextArea -->
    <label for="textarea">Enter Your Message</label>
    <br/>
    <textarea name="textarea" id="textarea" cols="30" rows="10"placeholder="Write Your Message"></textarea>
    <br/>
    <input type="submit" name="Submit" value="Submit">
    <input type="Reset" name="Reset" value="Reset">
    <br/>
    <br/>
    <footer>
        <a href="https://www.youtube.com/" target="_blank">
            <img src="youtube.jpg" alt="YouTube" height="30"width="30">
        </a>
        <a href="https://web.whatsapp.com/" target="_blank">
            <img src="whatsapp.jpeg" alt="WhatsApp" height="24"width="27">
        </a>
        <a href="https://www.linkedin.com/feed/" target="_blank">
            <img src="linkedin.png" alt="Linkedin" height="30"width="30">
        </a>
    </footer>
 
</form>    
</body>    
</html>
